language: go
go: 1.8
jobs:
  allow_failures:
  - go: master
  fast_finish: true
install:
- 
script:
- docker build --pull --cache-from snakehomeorganization/app1 --tag snakehomeorganization/app1
  -f Dockerfile .
- docker build --pull --cache-from snakehomeorganization/app1 --tag snakehomeorganization/app2
  -f Dockerfile2 .
- docker run -dti --rm -p 9000:9000 snakehomeorganization/app1
- docker run -dti --rm -p 7000:7000 snakehomeorganization/app2
sudo: required
services:
- docker
env:
  global:
  - REGISTRY_USER=snake007 REGISTRY_PASS=
  - secure: 
before_script:
- docker pull snakehomeorganization/app1 || true
- docker pull snakehomeorganization/app2 || true
after_script:
- docker images
before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script:
  - docker push snakehomeorganization/app1
  - docker push snakehomeorganization/app2
  on:
    branch: master
